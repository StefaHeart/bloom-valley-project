<!-- gallery.html (Gallery Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom Valley Nursery - Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bloom Valley Nursery Logo">
    <h1>Bloom Valley Nursery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="aboutus.html">About Us</a>
      <a href="custom.html">Community</a>
    </nav>
  </header>

  <main>
    <button>View Shopping Cart</button>

    <table>
      <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Image</th>
        <th></th>
      </tr>
      <tr>
        <td>Succulent Set</td>
        <td>Beautiful low-maintenance plants</td>
        <td><img src="product1.jpg" alt="Succulent Set"></td>
        <td><button>Add to Cart</button></td>
      </tr>
      <!-- Repeat for remaining items -->
    </table>
  </main>

  <footer>
    
    <form>
      <label for="subscribe">Subscribe to our newsletter:</label>
      <input type="email" id="subscribe" name="subscribe" placeholder="Enter your email">
      <button type="submit">Subscribe</button>
    </form>
    <p>Follow us on:
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a>
    </p>
  </footer>
</body>
</html>
